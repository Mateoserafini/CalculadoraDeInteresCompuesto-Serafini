<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora de Interés Compuesto</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="../css/style.css">
    <script src="../js/index.js"></script>
</head>
<body>
    <header class=" ">
        <h1 class="p-3">Calculadora de interes compuesto</h1>
    </header>
    <main class="">
        <form action="" class="position-absolute top-50 start-50 translate-middle">
            <div class="m-3">
                <label for="principal">Monto incial:</label>
                <input type="number" id="principal">
            </div class="m-3">
            
            <div class="m-3">
                <label for="annualRate">Tasa de Interés Anual (%):</label>
                <input type="number" id="annualRate">
            </div class="m-3">
            
            <div class="m-3">
                <label for="time">Tiempo en meses:</label>
                <input type="number" id="time">
            </div class="m-3">
            
            <div class="m-3">
                <button onclick="calcularInteres()" class="button2">Calcular</button>
            </div>

            <div class="m-3">
                <p id="resultado"></p>
            </div>
            
        </form>
    </main>
</body>
</html>
